<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des produits</title>
    <link rel="stylesheet" type="text/css"
            href="../static/css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <form th:action="@{index}" method="get">
            <div class="form-group">
                <label>Mot cl√©</label>
                <input type="text" name="motCle" th:value="${motCle}">
                <button type="submit">Chercher</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h1>Liste des produits</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th><th>Nom</th><th>Prix</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p:${pageProduits.content}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prix}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <ul class="nav nav-pills">
            <li th:each="p:${pages}" class="nav-item">
                <a th:text="${p}+1" class="nav-link" th:classappend="${p==pageCourante} ? 'active' : ''" th:href="@{index(page=${p}, motCle=${motCle})}"></a>
            </li>
        </ul>
        <!-- <h2 th:text="${pagesCount}"></h2> -->
        <!-- <h2 th:text="${p}"></h2> -->
        <!-- <h2 th:text="${test}"></h2> -->
    </div>
    
</body>
</html>
